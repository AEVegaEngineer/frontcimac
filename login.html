<!-- ======= Cta Section ======= -->
<section id="cta" class="cta visualheight100">
  <div class="container" data-aos="zoom-in">
    <div class="row">
      <div class="col-12">
        <h3 class="text-center">Inicio de Sesión</h3>
      </div>
    </div>
    <div class="row mt-3">      
      <div class="col-12 col-md-4 offset-md-4">
        <p class="text-center">Correo Electrónico</p>
        <input id="email" type="email" class="form-control @error('email') is-invalid @enderror" name="email" value="" required autocomplete="email">
        
      </div>      
    </div>
    <div class="row mt-2">
        <div class="col-12 col-md-4 offset-md-4">
            <p class="text-center">Contraseña</p>
            <input id="password" type="password" class="form-control @error('password') is-invalid @enderror" name="password" required autocomplete="new-password">           
        </div>
    </div> 
    <div class="form-group row">
      <div class="col-md-6 offset-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="form-check-label text-center" for="remember">
            Recordame
          </label>
        </div>
      </div>
    </div>  
    
    <div class="row mt-4">
      <div class="col-12 col-md-4 offset-md-4">
        <button type="submit" id="btnRegistrar" class="btn btn-outline-light btn-block">
          Iniciar Sesión
        </button>
        <a style="color:cyan;" href="#">
          Olvidó su contraseña?
        </a>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-md-4 offset-md-4">
        <p class="text-center">¿No estas registrado aún? Registrate <a href="/register" style="color:cyan;">aquí</a> </p>
      </div>
    </div>

  </div>
</section>
